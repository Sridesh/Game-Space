<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tower of Hanoi</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container"> Â  

        <h1>Tower of Hanoi</h1>
        <p>Solve the puzzle by moving disks between rods</p>

        <div class="controls">
            <div>
                <label for="numDisks">No of Disks:</label>
                <input type="number" id="numDisks" min="1" max="10" value="3">
            </div>
            <div>
                <label for="playerName">Name:</label>
                <input type="text" id="playerName">
            </div>
            <div id="timer">Time: 0s</div>
            <div id="moveCount">Moves: 0</div>
        </div>

        <div id="errorMessage" style="display: none; color: red;"></div>
        
        <div style="display: flex; justify-content: center; margin-top: 15px;">
            <button id="startGameBtn">Start Game</button>&nbsp;&nbsp;&nbsp;
            <button id="resetBtn">Reset</button>
        </div>

        <div class="game-area">

            <div class="rod-container">
                <div class="rod-label">A</div>
                <div class="rod" id="rodA">
                <div class="disk disk-3"></div>
                <div class="disk disk-2"></div>
                <div class="disk disk-1"></div>
                </div>
            </div>
            <div class="rod-container">
                <div class="rod-label">B</div>
                <div class="rod" id="rodB"></div>
            </div>
            <div class="rod-container">
                <div class="rod-label">C</div>
                <div class="rod" id="rodC"></div>
            </div>

        </div>

        <div class="move-buttons">
            <button id="moveAtoB">A to B</button>
            <button id="moveAtoC">A to C</button>
            <button id="moveBtoA">B to A</button>
            <button id="moveBtoC">B to C</button>
            <button id="moveCtoA">C to A</button>
            <button id="moveCtoB">C to B</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
